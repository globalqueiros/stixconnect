

services:
  # MariaDB Database
  mariadb:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: stixconnect-mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: stixconnect
      MYSQL_USER: stixuser
      MYSQL_PASSWORD: stix123
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/logs:/var/log/mysql
      - ./database/backups:/backups
    networks:
      - stixconnect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stixconnect-backend
    restart: unless-stopped
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mariadb
      DB_USER: stixuser
      DB_PASSWORD: stix123
      DB_NAME: stixconnect
      JWT_SECRET: your-production-jwt-secret-key
      ZOOM_API_KEY: ${ZOOM_API_KEY}
      ZOOM_API_SECRET: ${ZOOM_API_SECRET}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - stixconnect-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: stixconnect-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stixconnect-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (optional reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: stixconnect-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - stixconnect-network
    profiles:
      - production

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  stixconnect-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16